spring.application.name=backend

# H2 Database Configuration
# Use in-memory DB with PostgreSQL compatibility.
# DB_CLOSE_DELAY=-1 keeps the DB alive for the duration of the JVM.
# DB_CLOSE_ON_EXIT=FALSE prevents noisy shutdown warnings and repeated restarts.
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.displayRequestDuration=true
springdoc.api-docs.enabled=true
springdoc.webjars.prefix=/webjars
# OpenAPI metadata
springdoc.info.title=Click Quest Backend
springdoc.info.description=REST API for Click Quest scores
springdoc.info.version=0.1.0

# CORS configuration (used by WebCorsConfig)
# Set to the frontend origin; defaults to http://localhost:3000 if not provided
app.cors.allowed-origin=${FRONTEND_ORIGIN:http://localhost:3000}

# Respect X-Forwarded-* / Forwarded headers so redirects preserve external scheme/host/port
server.forward-headers-strategy=framework

# Server port binding
server.port=3001
server.address=0.0.0.0
